<main>
  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <main class="pt-20 pl-72 px-6 flex flex-row gap-1 flex-wrap">
    @for (widget of iframeWidgets; track $index) {
    <iframe
      [src]="widget['path']"
      frameborder="0"
      [style.height.px]="widget['height']"
      class="w-full"
    ></iframe>
    }
  </main>
</main>
